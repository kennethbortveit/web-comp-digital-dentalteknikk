<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>DDT - admin</title>
        <meta charset="utf-8" />
        <style>
            :root {
                --spacing-m: 16px;
                --spacing-l: 32px;
            }
            .messages-container {
                display: flex;
                flex-direction: column;
                gap: var(--spacing-m);
            }
            .contact-request {
                border: 1px solid black;
                display: flex;
                flex-direction: row;
                padding: var(--spacing-m);
            }
            .contact-request .content {
                display: flex;
                flex-direction: column;
            }
            .contact-request .content p {
                margin: 0px;
                padding: 0px;
            }
            .contact-request-item {
                display: flex;
                gap: var(--spacing-m);
            }
            p.description {
                font-weight: bold;
            }
            .delete-contact-request {
                width: var(--spacing-l);
                height: var(--spacing-l);
            }
        </style>
    </head>
    <body>
        <h1>Administrator side</h1>
        <h2>Meldinger fra nettsiden</h2>
        <div class="messages-container">
            <div th:each="message : ${messages}" class="contact-request">
                <div class="content">
                    <div class="inquiry contact-request-item">
                        <p class="description">Henvendelsen gjelder:</p>
                        <p th:text="${message.inquiry}"></p>
                    </div>
                    <div class="from contact-request-item">
                        <p class="description">Fra:</p>
                        <p th:text="${message.name}"></p>
                    </div>
                    <div class="phone contact-request-item">
                        <p class="description">Telefon:</p>
                        <p th:text="${message.phone}"></p>
                    </div>
                    <div class="email contact-request-item">
                        <p class="description">Epost:</p>
                        <p th:text="${message.email}"></p>
                    </div>
                    <div class="message contact-request-item">
                        <p class="description">Message:</p>
                        <p th:text="${message.message}"></p>
                    </div>
                    <div class="reply-type contact-request-item">
                        <p class="description">Ønsker å kontaktes på:</p>
                        <p th:text="${message.getReplyType()}"></p>
                    </div>
                </div>
                <div class="actions">
                    <div class="delete-contact-request">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
